<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Encabezado-->
    <header class="header">
        <h1 class="header-title">Área y Permetro</h1>
        <p class="header-description">Calculadora de área y perímetro de figuras geométricas</p>
    </header>

    <!--Respuesta-->
    <div class="answer">
        <p>El área de la figura es: </p>
    </div>

    <!--Sección de Cajas-->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">Indica la medida del lado del cuadrado.</p>
                <input class="box-main__input" type="number" name="side" id="side">
                <button class="box-main__btn" type="button">Perímetro</button>
                <button class="box-main__btn" type="button">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triángulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">Indica la medida del lado del cuadrado.</p>
                <input class="box-main__input" type="number" name="side" id="side">
                <button class="box-main__btn" type="button">Perímetro</button>
                <button class="box-main__btn" type="button">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Círculo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">Indica la medida del lado del cuadrado.</p>
                <input class="box-main__input" type="number" name="side" id="side">
                <button class="box-main__btn" type="button">Perímetro</button>
                <button class="box-main__btn" type="button">Área</button>
            </div>
        </div>
    </section>
    
</body>
</html>
