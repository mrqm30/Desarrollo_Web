<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <br>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required autofocus>
        <br><br>

        <label for="edad">Edad: </label>
        <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad" required>
        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email" required>
        <br><br>

        <label for="pass">Contrase√±a: </label>
        <input type="password" name="pass" id="pass">
        <br><br>
        
        <input type="submit" value="enviar" name="enviar">
    </form>
</body>
</html>
